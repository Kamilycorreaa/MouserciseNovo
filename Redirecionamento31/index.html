<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mouse</title>
<style>
.Imagens {
    float: right;
    margin-right: 500px;
    margin-top: -140px;
}
h1 {
    background-color: #7d144c;
}
    
body{
    background-color: #bc1953;
    color: white;
    font-weight: 900;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

.texto {
    text-align: center;
}
.continue-button {
    text-align: center;
    margin-top: 20px; /* Espaço para alinhar o botão no centro verticalmente */
    display: none;
}
.continue-button button {
    display: block;
    margin: 0 auto;
}
</style>
</head>
<body>
<header><h1>Mousercise</h1></header>
<p>
    Escolha um alimento nos botões de opção abaixo e clique no botão
    "Continuar".
</p>
<p class="texto"><input type="radio" name="personagem" value="satoru" onclick="exibirBotaoContinue('satoru')" />French Fries</p>
<p class="texto"><input type="radio" name="personagem" value="megumi" onclick="exibirBotaoContinue('megumi')" />Onion Rings</p>
<p class="texto"><input type="radio" name="personagem" value="nobara" onclick="exibirBotaoContinue('nobara')" />Cole Slaw</p>
<p class="texto"><input type="radio" name="personagem" value="yuji" onclick="exibirBotaoContinue('yuji')" />Pickles</p>
<div class="Imagens">
    <img src="/batata.jpg" id="satoru-img" style="display: none;" onclick="exibirBotaoContinue('satoru')" />
    <img src="/coleslaw.jpg" id="megumi-img" style="display: none;" onclick="exibirBotaoContinue('megumi')" />
    <img src="/biscoito.jpg" id="nobara-img" style="display: none;" onclick="exibirBotaoContinue('nobara')" />
    <img src="/pickles.jpg" id="yuji-img" style="display: none;" onclick="exibirBotaoContinue('yuji')" />
</div>
<div class="continue-button" id="continueButton">
    <button style="position: relative; border: none; color: white; background-color: #7d144c; padding: 20px; border-radius: 10px 15px 12px 0px;"><a style="text-decoration: none; color: white;" href="/Redirecionamento32/">Continue</a></button>
</div>
<script>

    
function exibirBotaoContinue(selectedValue) {
    const continueButton = document.getElementById('continueButton');
    continueButton.style.display = 'block';
    const images = document.querySelectorAll('img');
    images.forEach((img) => {
        img.style.display = 'none';
    });
    const selectedImage = document.getElementById(selectedValue + '-img');
    if (selectedImage) {
        selectedImage.style.display = 'block';
    }
}
let contador = 0 
const html = document.querySelector("html")
html.addEventListener("click", contarclicks)
function contarclicks() {
    contador++
    localStorage.setItem("click31",contador  )

}

</script>
</body>
</html>
